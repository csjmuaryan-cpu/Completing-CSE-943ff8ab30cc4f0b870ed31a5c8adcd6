<!-- write a program javascript program that attempts the praase a non numeric string a number using parseint(). Handle any exceptions that may occurs and display an error message in the console. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the error messages</title>
</head>
<body>
    <script>
try {
    let str = "hello";
    let num = parseInt(str);
    if (isNaN(num)) {
        throw new Error("Cannot parse a non-numeric string to a number.");
    }
    console.log("Parsed number:", num);
} catch (error) {
    console.error("Error:", error.message);
}
</script>
    <p>Check the console for error messages.</p>
</body>
</html>
