<!-- write a javascript program that adds a click event listner to  a button element when the button element clicked, it should display the alert message saying the message is clicked. -->
<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>
    <button id="myButton">Click Me</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('The button is clicked');
        });
    </script>
</body>
</html>
