<!-- write a javascript program that listen keyup event on an input field. When an a key is pressed and released, it should display the key that was pressed in an alert message. -->
<!DOCTYPE html>
<html>
<head>
    <title>Keyup Event Example</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Type something..." />

    <script>
        document.getElementById('myInput').addEventListener('keyup', function(event) {
            alert('You pressed: ' + event.key);
        });
    </script>
</body>
</html>
